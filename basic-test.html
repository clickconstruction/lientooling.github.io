<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Basic Print Test</h1>
        
        <div id="form-section">
            <button id="test-button" class="btn btn-primary">Show Print View</button>
        </div>
        
        <div id="print-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Print Preview</h3>
                <div>
                    <button class="btn btn-secondary me-2" id="back-button">Back</button>
                    <button class="btn btn-primary" id="print-button">Print</button>
                </div>
            </div>
            
            <div class="border p-4">
                <h2>Test Content</h2>
                <p>This is a test of the print preview functionality.</p>
                <p>If you can see this, the print preview is working correctly.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const testButton = document.getElementById('test-button');
            const backButton = document.getElementById('back-button');
            const printButton = document.getElementById('print-button');
            const formSection = document.getElementById('form-section');
            const printSection = document.getElementById('print-section');
            
            console.log('Test button:', testButton);
            console.log('Print section:', printSection);
            
            testButton.addEventListener('click', function() {
                console.log('Test button clicked');
                formSection.style.display = 'none';
                printSection.style.display = 'block';
                console.log('Print section display:', printSection.style.display);
            });
            
            backButton.addEventListener('click', function() {
                console.log('Back button clicked');
                printSection.style.display = 'none';
                formSection.style.display = 'block';
            });
            
            printButton.addEventListener('click', function() {
                console.log('Print button clicked');
                window.print();
            });
        });
    </script>
</body>
</html>
