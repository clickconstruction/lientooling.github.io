<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Demand Letter for Payment</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        @media print {
            /* Hide the page title in print mode */
            title { display: none; }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print-styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-2 no-print">Lien Tooling</h1>
        <div class="d-flex justify-content-center mb-4 no-print">
            <nav class="nav nav-pills">
                <a class="nav-link" href="mechanics-lien.html">Mechanic's Lien</a>
                <a class="nav-link" href="release-lien.html">Release of Lien</a>
                <a class="nav-link active" href="demand-letter.html">Demand Letter</a>
                <a class="nav-link" href="rules-for-texas.html">Rules for Texas</a>
            </nav>
        </div>
        <div class="d-flex justify-content-end mb-4 no-print">
            <button type="button" class="btn btn-outline-primary" id="test-data-btn">Fill Test Data</button>
        </div>

        <!-- Final Demand Letter Form -->
        <form id="demand-letter" class="needs-validation" novalidate>
            <h2 class="mb-4">Final Demand Letter for Payment</h2>
            
            <!-- Sender Information -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Sender Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Your Business Name</label>
                            <input type="text" class="form-control" name="business-name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Your Full Name/Title</label>
                            <input type="text" class="form-control" name="sender-name" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Business Address</label>
                            <input type="text" class="form-control" name="business-address" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="business-city" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" name="business-state" required value="Texas">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">ZIP</label>
                            <input type="text" class="form-control" name="business-zip" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="business-phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="business-email" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Client Information -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Client Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Client's Name</label>
                            <input type="text" class="form-control" name="client-name" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Client's Address</label>
                            <input type="text" class="form-control" name="client-address" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="client-city" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" name="client-state" required value="Texas">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">ZIP</label>
                            <input type="text" class="form-control" name="client-zip" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">County</label>
                            <input type="text" class="form-control" name="client-county" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Invoice Details -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Invoice Details</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" name="invoice-number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Invoice Date</label>
                            <input type="date" class="form-control" name="invoice-date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control" name="due-date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Payment Deadline</label>
                            <input type="date" class="form-control" name="payment-deadline" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Details -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Service Details</h4>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">Service Description</label>
                            <textarea class="form-control" rows="3" name="service-description" required></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Service Date(s)</label>
                            <input type="text" class="form-control" name="service-dates" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Completion</label>
                            <input type="date" class="form-control" name="completion-date" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Invoice Total ($)</label>
                            <input type="number" step="0.01" class="form-control" name="invoice-total" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Payments Received ($)</label>
                            <input type="number" step="0.01" class="form-control" name="payments-received" value="0.00" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Outstanding Balance ($)</label>
                            <input type="number" step="0.01" class="form-control" name="outstanding-balance" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Options -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Additional Options</h4>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="include-late-fees" id="include-late-fees">
                        <label class="form-check-label" for="include-late-fees">Include Late Fees/Interest Statement</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="include-notarial" id="include-notarial">
                        <label class="form-check-label" for="include-notarial">Include Notarial Language</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method Instructions</label>
                        <textarea class="form-control" rows="2" name="payment-method"></textarea>
                        <div class="form-text">Specify how payment should be made (e.g., check, online payment)</div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Generate PDF</button>
            </div>
        </form>

        <!-- Print View Container -->
        <div id="print-view" class="mt-4" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="demand-letter.js"></script>
</body>
</html>
