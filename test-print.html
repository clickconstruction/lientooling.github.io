<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .print-view {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Print Test</h1>
        
        <form id="test-form">
            <div class="mb-3">
                <label for="test-input" class="form-label">Test Input</label>
                <input type="text" class="form-control" id="test-input" value="Test Content">
            </div>
            <button type="submit" class="btn btn-primary">Generate Print View</button>
        </form>
        
        <div id="print-view" class="mt-4" style="display: none;"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('test-form');
            const printView = document.getElementById('print-view');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Create print preview content
                const content = document.createElement('div');
                content.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Print Preview</h3>
                        <div>
                            <button class="btn btn-secondary me-2" id="back-btn">Back to Edit</button>
                            <button class="btn btn-primary" onclick="window.print()">Print Document</button>
                        </div>
                    </div>
                    <div class="print-view">
                        <h2>Test Print View</h2>
                        <p>Content: ${document.getElementById('test-input').value}</p>
                    </div>
                `;
                
                // Clear previous content and append new content
                printView.innerHTML = '';
                printView.appendChild(content);
                
                // Hide form and show print view
                form.style.display = 'none';
                printView.style.display = 'block';
                
                // Add event listener for back button
                document.getElementById('back-btn').addEventListener('click', function() {
                    printView.style.display = 'none';
                    form.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
